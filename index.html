<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Virtual Tour">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
    <title>Virtual Tour</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: sans-serif;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<div id="landing-screen"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: rgba(255,255,255,0.9); text-align: center; font-family: 'Helvetica Neue', Arial, sans-serif;">

    <!-- Background Image with Blur -->
    <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('/Virtual Tour Development/Losari Beach/Thumbnail Losari.jpg') no-repeat center center; background-size: cover; filter: blur(20px) brightness(0.6); z-index: -1;">
    </div>

    <div style="padding: 40px; max-width: 400px;">
        <h1
            style="margin: 0 0 15px 0; font-size: 24px; font-weight: 300; letter-spacing: 4px; text-transform: uppercase;">
            Losari Beach
        </h1>
        <p
            style="margin: 0 0 40px 0; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; color: rgba(255,255,255,0.6);">
            Virtual Reality Tour
        </p>

        <button id="enter-vr-btn" style="
                padding: 15px 40px; 
                font-size: 12px; 
                letter-spacing: 3px;
                font-weight: 600; 
                color: white; 
                background: transparent; 
                border: 1px solid rgba(255,255,255,0.3); 
                border-radius: 50px; 
                cursor: pointer; 
                transition: all 0.3s ease;
                text-transform: uppercase;
                backdrop-filter: blur(5px);
            " onmouseover="this.style.background='white'; this.style.color='black'"
            onmouseout="this.style.background='transparent'; this.style.color='white'">
            Enter Experience
        </button>

        <p style="margin-top: 30px; font-size: 10px; color: rgba(255,255,255,0.4);">
            For best results use headphones & landscape mode
        </p>
    </div>
</div>
<div id="info">Virtual Tour Test Mode</div>
<script type="module" src="/src/main.js"></script>
</body>

</html>
